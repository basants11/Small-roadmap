<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Engineer Roadmap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .roadmap-tree {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 40px;
        }

        .tree-level {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .tree-level:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .tree-level:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .tree-level:nth-child(2) { top: 15%; left: 25%; animation-delay: 0.2s; }
        .tree-level:nth-child(3) { top: 30%; left: 15%; animation-delay: 0.4s; }
        .tree-level:nth-child(4) { top: 35%; left: 35%; animation-delay: 0.6s; }
        .tree-level:nth-child(5) { top: 50%; left: 25%; animation-delay: 0.8s; }
        .tree-level:nth-child(6) { top: 55%; left: 45%; animation-delay: 1s; }
        .tree-level:nth-child(7) { top: 70%; left: 35%; animation-delay: 1.2s; }
        .tree-level:nth-child(8) { top: 75%; left: 55%; animation-delay: 1.4s; }
        .tree-level:nth-child(9) { top: 85%; left: 45%; animation-delay: 1.6s; }
        .tree-level:nth-child(10) { top: 90%; left: 70%; animation-delay: 1.8s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            transform-origin: left center;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        .line1 { top: 13%; left: 13%; width: 15%; transform: rotate(15deg); }
        .line2 { top: 23%; left: 28%; width: 12%; transform: rotate(-10deg); }
        .line3 { top: 33%; left: 18%; width: 20%; transform: rotate(25deg); }
        .line4 { top: 38%; left: 38%; width: 18%; transform: rotate(-15deg); }
        .line5 { top: 48%; left: 28%; width: 20%; transform: rotate(20deg); }
        .line6 { top: 53%; left: 48%; width: 15%; transform: rotate(-20deg); }
        .line7 { top: 68%; left: 38%; width: 18%; transform: rotate(15deg); }
        .line8 { top: 73%; left: 58%; width: 12%; transform: rotate(-25deg); }
        .line9 { top: 83%; left: 48%; width: 25%; transform: rotate(10deg); }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .tree-level:hover + .tooltip {
            opacity: 1;
        }

        .progress-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95vw;
                height: 90vh;
            }

            .roadmap-tree {
                padding: 20px;
            }

            .tree-level {
                width: 45px;
                height: 45px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="roadmap-tree">
            <div class="tree-level">1</div>
            <div class="tree-level">2</div>
            <div class="tree-level">3</div>
            <div class="tree-level">4</div>
            <div class="tree-level">5</div>
            <div class="tree-level">6</div>
            <div class="tree-level">7</div>
            <div class="tree-level">8</div>
            <div class="tree-level">9</div>
            <div class="tree-level">0</div>

            <div class="connection-line line1"></div>
            <div class="connection-line line2"></div>
            <div class="connection-line line3"></div>
            <div class="connection-line line4"></div>
            <div class="connection-line line5"></div>
            <div class="connection-line line6"></div>
            <div class="connection-line line7"></div>
            <div class="connection-line line8"></div>
            <div class="connection-line line9"></div>

            <div class="progress-indicator">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const treeLevels = document.querySelectorAll('.tree-level');
            const progressBar = document.getElementById('progressBar');
            let completedSteps = 0;

            // Network engineering roadmap data (tooltips)
            const roadmapData = [
                'OSI Model', 'TCP/IP', 'Subnetting', 'Routing',
                'Switching', 'VLANs', 'Security', 'Wireless',
                'Monitoring', 'Automation'
            ];

            treeLevels.forEach((level, index) => {
                // Add tooltip
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.textContent = roadmapData[index];
                level.appendChild(tooltip);

                // Click interaction
                level.addEventListener('click', function() {
                    // Toggle active state
                    this.classList.toggle('active');

                    // Update progress
                    if (this.classList.contains('active')) {
                        completedSteps++;
                    } else {
                        completedSteps--;
                    }

                    // Update progress bar
                    const progress = (completedSteps / treeLevels.length) * 100;
                    progressBar.style.width = progress + '%';

                    // Visual feedback
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = 'pulse 2s infinite';
                    }, 300);
                });

                // Hover effect for tooltips
                level.addEventListener('mouseenter', function() {
                    tooltip.style.opacity = '1';
                    tooltip.style.top = '-40px';
                    tooltip.style.left = '50%';
                    tooltip.style.transform = 'translateX(-50%)';
                });

                level.addEventListener('mouseleave', function() {
                    tooltip.style.opacity = '0';
                });
            });

            // Auto-progress animation
            let autoProgress = 0;
            const autoProgressInterval = setInterval(() => {
                autoProgress += 1;
                if (autoProgress <= 100) {
                    progressBar.style.width = autoProgress + '%';
                } else {
                    clearInterval(autoProgressInterval);
                }
            }, 100);
        });
    </script>
</body>
</html>
