<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Roadmap Application for visualizing learning paths and project milestones">
    <meta name="theme-color" content="#3B82F6">
    <title>Roadmap App - Visualize Your Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen font-['Inter'] transition-colors duration-300">
    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- Navigation -->
        <nav class="bg-white dark:bg-gray-800 shadow-sm rounded-lg mb-6 transition-colors duration-300">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <a href="/" class="text-xl font-bold text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200">
                                ðŸš€ Roadmap App
                            </a>
                        </div>
                        <div class="hidden md:block ml-10">
                            <div class="flex items-baseline space-x-4">
                                <!-- Guest Navigation (shown when not authenticated) -->
                                <button id="nav-home" class="guest-nav-item nav-tab text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                                    Home
                                </button>

                                <!-- Authenticated Navigation (hidden when not authenticated) -->
                                <button id="nav-dashboard" class="auth-nav-item nav-tab hidden text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium" data-route="dashboard">
                                    Dashboard
                                </button>
                                <button id="nav-roadmap" class="auth-nav-item nav-tab hidden text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium" data-route="roadmap">
                                    Roadmap
                                </button>
                                <button id="nav-roadmaps" class="auth-nav-item nav-tab hidden text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium" data-route="roadmaps">
                                    Browse
                                </button>
                                <button id="nav-profile" class="auth-nav-item nav-tab hidden text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium" data-route="profile">
                                    Profile
                                </button>

                                <!-- Admin Navigation (only shown to admin users) -->
                                <button id="nav-admin" class="auth-nav-item nav-tab hidden text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium" data-route="admin">
                                    Admin
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="theme-toggle" class="p-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors duration-200">
                            <span id="theme-icon" class="text-lg">ðŸŒ™</span>
                        </button>

                        <!-- Guest User Menu -->
                        <div class="guest-nav-item relative">
                            <button id="guest-menu-btn" class="flex items-center space-x-2 text-sm text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                                <span>Guest</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="guest-menu-dropdown" class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 hidden">
                                <a href="/login" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    Sign In
                                </a>
                                <a href="/signup" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    Sign Up
                                </a>
                            </div>
                        </div>

                        <!-- Authenticated User Menu -->
                        <div class="auth-nav-item relative hidden">
                            <button id="user-menu-btn" class="flex items-center space-x-2 text-sm text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-medium">U</div>
                                <span>User</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="user-menu-dropdown" class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 hidden">
                                <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    Your Profile
                                </a>
                                <a href="/dashboard" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    Dashboard
                                </a>
                                <div class="border-t border-gray-100 dark:border-gray-700 my-1"></div>
                                <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Container -->
        <main id="main-content" class="min-h-[600px]">
            <!-- Dynamic content will be rendered here by the router -->
            <div id="route-container" class="min-h-[600px]">
                <!-- Initial loading state -->
                <div class="flex items-center justify-center min-h-[400px]">
                    <div class="text-center">
                        <div class="animate-spin w-8 h-8 border-2 border-blue-500 border-t-transparent rounded-full mx-auto mb-2"></div>
                        <p class="text-gray-500 dark:text-gray-400">Loading...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <div class="flex items-center space-x-3">
                    <div class="animate-spin w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full"></div>
                    <span class="text-gray-900 dark:text-white">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>
    </div>

    <script type="module">
        // Import the router system
        import router from './js/router.js';

        // Make router globally available
        window.router = router;

        // Import main app (for backward compatibility)
        import './app.js';
    </script>
</body>
</html>
